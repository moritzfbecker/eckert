cookies.what.content1=Cookies are small text files that are stored on your computer or mobile device by websites. They are widely used to make websites work or work more efficiently, as well as to provide information to the website owners.
cookies.what.content2=Cookies allow a website to store your actions and preferences (such as login, language, font size and other display preferences) over a certain period of time, so you don't have to re-enter them every time you return to the website or navigate between different pages.
cookies.what.title=What are Cookies?
datenschutz.changes.content=We reserve the right to occasionally adjust this privacy policy so that it always complies with current legal requirements or to implement changes to our services in the privacy policy, for example when introducing new services. The new privacy policy will then apply to your next visit.
datenschutz.changes.title=6. Changes to the Privacy Policy
datenschutz.collection.how=How do we collect your data?
datenschutz.collection.how.answer1=Your data is collected when you provide it to us. This could be data you enter into a contact form, for example.
datenschutz.collection.how.answer2=Other data is collected automatically or with your consent when you visit the website through our IT systems. This is mainly technical data (e.g., internet browser, operating system, or time of page access). This data is collected automatically as soon as you enter this website.
datenschutz.collection.rights=What rights do you have regarding your data?
datenschutz.collection.rights.answer=You have the right to receive free information about the origin, recipient, and purpose of your stored personal data at any time. You also have the right to request correction or deletion of this data. If you have given consent to data processing, you can revoke this consent at any time for the future. You also have the right, under certain circumstances, to request restriction of processing your personal data. Furthermore, you have the right to lodge a complaint with the competent supervisory authority.
datenschutz.collection.title=Data Collection on This Website
datenschutz.collection.who=Who is responsible for data collection on this website?
datenschutz.collection.who.answer=Data processing on this website is carried out by the website operator. You can find the contact details in the section 'Information about the responsible party' in this privacy policy.
datenschutz.collection.why=What do we use your data for?
datenschutz.collection.why.answer=Some data is collected to ensure error-free provision of the website. Other data may be used to analyze your user behavior.
datenschutz.complaint.content=In the event of violations of the GDPR, data subjects have the right to lodge a complaint with a supervisory authority, particularly in the member state of their habitual residence, place of work, or place of the alleged violation. The right to lodge a complaint exists without prejudice to other administrative or judicial remedies.
datenschutz.complaint.title=Right to Lodge a Complaint with the Supervisory Authority
datenschutz.contactform.content=If you send us inquiries via the contact form, your information from the inquiry form, including the contact data you provide there, will be stored with us for the purpose of processing the inquiry and in case of follow-up questions. We do not pass on this data without your consent.\n\nThe processing of this data is based on Art. 6 para. 1 lit. b GDPR if your inquiry is related to the fulfillment of a contract or is necessary for the implementation of pre-contractual measures. In all other cases, the processing is based on our legitimate interest in the effective processing of the inquiries addressed to us (Art. 6 para. 1 lit. f GDPR) or on your consent (Art. 6 para. 1 lit. a GDPR) if this was requested.\n\nThe data you enter in the contact form will remain with us until you request deletion, revoke your consent to storage, or the purpose for data storage no longer applies (e.g., after completion of your inquiry). Mandatory legal provisions - especially retention periods - remain unaffected.
datenschutz.contactform.title=Contact Form
datenschutz.email.content=If you contact us by email, phone or fax, your inquiry including all resulting personal data (name, inquiry) will be stored and processed by us for the purpose of processing your request. We do not pass on this data without your consent.\n\nThe processing of this data is based on Art. 6 para. 1 lit. b GDPR if your inquiry is related to the fulfillment of a contract or is necessary for the implementation of pre-contractual measures. In all other cases, the processing is based on our legitimate interest in the effective processing of the inquiries addressed to us (Art. 6 para. 1 lit. f GDPR) or on your consent (Art. 6 para. 1 lit. a GDPR) if this was requested.
datenschutz.email.title=Inquiry via Email, Phone or Fax
datenschutz.general.content=The following information provides a simple overview of what happens to your personal data when you visit this website. Personal data is any data that can be used to personally identify you. For detailed information on data protection, please refer to our privacy policy listed below this text.
datenschutz.general.title=General Information
datenschutz.hosting.content1=This website is hosted by an external service provider (hoster). The personal data collected on this website is stored on the hoster's servers. This may include IP addresses, contact requests, meta and communication data, contract data, contact details, names, website accesses, and other data generated via a website.
datenschutz.hosting.content2=The use of the hoster is for the purpose of contract fulfillment towards our potential and existing customers (Art. 6 para. 1 lit. b GDPR) and in the interest of secure, fast and efficient provision of our online offering by a professional provider (Art. 6 para. 1 lit. f GDPR).
datenschutz.hosting.subtitle=External Hosting
datenschutz.information.content=Within the scope of applicable legal provisions, you have the right to free information about your stored personal data, its origin and recipients, and the purpose of data processing at any time, and if applicable, a right to correction or deletion of this data. For this purpose, as well as for further questions on the subject of personal data, you can contact us at any time.
datenschutz.information.title=Information, Deletion and Correction
datenschutz.portability.content=You have the right to have data that we process automatically based on your consent or in fulfillment of a contract handed over to you or to a third party in a common, machine-readable format. If you request the direct transfer of data to another controller, this will only be done to the extent technically feasible.
datenschutz.portability.title=Right to Data Portability
datenschutz.privacy.content1=The operators of these pages take the protection of your personal data very seriously. We treat your personal data confidentially and in accordance with legal data protection regulations and this privacy policy.
datenschutz.privacy.content2=When you use this website, various personal data is collected. Personal data is data that can be used to personally identify you. This privacy policy explains what data we collect and what we use it for. It also explains how and for what purpose this happens.
datenschutz.privacy.title=Privacy
datenschutz.responsible.company=Eckert Preisser Personalberatung\nMusterstraße 123\n12345 Musterstadt\nGermany
datenschutz.responsible.contact=Phone\: +49 (0) 123 456789\nEmail\: info@eckertpreisser.de
datenschutz.responsible.content1=The responsible party for data processing on this website is\:
datenschutz.responsible.content2=The responsible party is the natural or legal person who alone or jointly with others determines the purposes and means of processing personal data (e.g., names, email addresses, etc.).
datenschutz.responsible.title=Information about the Responsible Party
datenschutz.restriction.case1=If you dispute the accuracy of your personal data stored by us
datenschutz.restriction.case2=If the processing of your personal data was/is unlawful
datenschutz.restriction.case3=If we no longer need your personal data
datenschutz.restriction.case4=If you have objected to processing
datenschutz.restriction.content=You have the right to request the restriction of processing of your personal data. You can contact us at any time for this purpose. The right to restriction of processing exists in the following cases\:
datenschutz.restriction.title=Right to Restriction of Processing
datenschutz.revocation.content=Many data processing operations are only possible with your express consent. You can revoke consent you have already given at any time. The legality of data processing that occurred before revocation remains unaffected by the revocation.
datenschutz.revocation.title=Revocation of Your Consent to Data Processing
datenschutz.section1.title=1. Privacy at a Glance
datenschutz.section2.title=2. Hosting and Content Delivery Networks (CDN)
datenschutz.section3.title=3. General Information and Mandatory Information
datenschutz.serverlogs.content=This data is not merged with other data sources. The collection of this data is based on Art. 6 para. 1 lit. f GDPR. The website operator has a legitimate interest in the technically error-free presentation and optimization of their website - server log files must be collected for this purpose.
datenschutz.serverlogs.intro=The page provider automatically collects and stores information in so-called server log files, which your browser automatically transmits to us. These are\:
datenschutz.serverlogs.items=Browser type and version\nOperating system used\nReferrer URL\nHostname of the accessing computer\nTime of the server request\nIP address
datenschutz.serverlogs.title=Server Log Files
datenschutz.ssl.content=This site uses SSL/TLS encryption for security reasons and to protect the transmission of confidential content, such as orders or inquiries that you send to us as the site operator. You can recognize an encrypted connection by the fact that the address line of the browser changes from 'http\://' to 'https\://' and by the lock symbol in your browser line. If SSL/TLS encryption is activated, the data you transmit to us cannot be read by third parties.
datenschutz.ssl.title=5. SSL/TLS Encryption
datenschutz.storage.content=Unless a more specific storage period has been specified within this privacy policy, your personal data will remain with us until the purpose for data processing no longer applies. If you assert a legitimate request for deletion or revoke consent for data processing, your data will be deleted unless we have other legally permissible reasons for storing your personal data (e.g., tax or commercial retention periods); in the latter case, deletion will occur after these reasons cease to exist.
datenschutz.storage.title=Storage Duration
datenschutz.title=Privacy Policy

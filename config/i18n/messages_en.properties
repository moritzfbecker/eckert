cookies.type3.desc=These cookies collect information about how visitors use a website, such as which pages visitors go to most often and if they receive error messages from web pages. These cookies do not collect information that identifies a visitor. All information collected by these cookies is aggregated and therefore anonymous. They are only used to improve how a website works.

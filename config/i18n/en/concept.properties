concept.chapter6.insight1.implication.label=Implication for your organization:
concept.chapter6.insight1.implication.text=Your current budget allocation logic neglects the dominant success factor. While you invest another 20 million in technology infrastructure, you ignore the 200% ROI potential of systematic manager development architectures.
concept.chapter6.insight1.text=Only 34% of performance variance is explained by budget. 66% remains unexplained – until you understand that coaching leverage, not capital intensity, is the decisive factor.
concept.chapter6.insight1.title=INSIGHT 1: Budget ≠ Success (R² = 0.34)
concept.chapter6.insight2.implication.label=Implication for your organization:
concept.chapter6.insight2.implication.text=Your HR strategy prioritizes talent acquisition over systematic competence development. You recruit MBA elite for €180,000 annual salary, but invest only €1,200 per manager in development. The inversion pattern is evident.
concept.chapter6.insight2.text=Coaching leverage explains 58% of performance variance – 71% more than budget (34%). Finland's coaching leverage of 1.86 was 7x higher than Germany's 1.14.
concept.chapter6.insight2.title=INSIGHT 2: Coaching Leverage Factor Exceeds Budget Correlation by 71%
concept.chapter6.insight3.implication.label=Implication for your organization:
concept.chapter6.insight3.implication.text=If you are not #1 or #2 in resources in your market, do NOT copy the strategies of market leaders. You need underdog systematization: 16-20h development per week, 65% coaching share, system-over-star KPIs.
concept.chapter6.insight3.text=Finland outperformed expectations by +10 places over 16 years. Georgia +11, Portugal +6. All three: Systematic developers, not talent accumulators.
concept.chapter6.insight3.title=INSIGHT 3: Underdog Advantage Through Systematization is Reproducible
concept.chapter6.insight4.implication.label=Implication for your organization:
concept.chapter6.insight4.implication.text=Your "War for Talent" strategy could be counterproductive. Talent abundance leads to system neglect, star dependency, and lack of hunger motivation.
concept.chapter6.insight4.text=Spain (elite talent) underperformed by -13 places. Serbia (Jokić = best player in the world) by -6. Finland (weakest talent in semifinals) outperformed by +10.
concept.chapter6.insight4.title=INSIGHT 4: The Talent Abundance Paradox is Real and Measurable
concept.chapter6.insight5.implication.label=Implication for your organization:
concept.chapter6.insight5.implication.text=Your quarterly earnings focus prevents the implementation of the only strategies that generate documented 10x returns. As long as your board has 24-month ROI expectations, you remain trapped in the mediocrity trap.
concept.chapter6.insight5.text=Finland: Only team with documented 16-year development. ROI break-even year 4. Cumulative performance increase: 8-12% per year (vs. industry standard 2-3%).
concept.chapter6.insight5.title=INSIGHT 5: 16-Year Systematization Beats 2-Year Quick Wins
concept.chapter6.intro.benefit.label=The benefit for you:
concept.chapter6.intro.benefit.text=EuroBasket 2025 provides rare, quantifiable evidence for patterns that exist in your company – but are not measured. Finland shows over 16 years documented how systematization compensates for resource gaps. This is not an analogy. These are transferable mechanisms.
concept.chapter6.intro.learning.label=What you will learn in the next 5 minutes:
concept.chapter6.intro.learning.text=How coaching leverage explains 71% more performance variance than budget. Why high-talent organizations systematically underperform. How 16-year systematization generates 167% efficiency premium. And why these patterns worked at ZOLLERN for 16 years.
concept.chapter6.subtitle=Why we are now guiding you through a basketball analysis
concept.chapter6.title=The Five Key Insights from the Finland Revolution
concept.chapter6.transfer.examples=Finland in sports. ZOLLERN in industry. Documented. Measurable. Reproducible.
concept.chapter6.transfer.text=Same patterns. Same systematization. Same 16-year methodology.
concept.chapter6.transfer.title=The Transfer: Finland → ZOLLERN → Your Organization
concept.chapter7.comparison.title=The Structural Difference of Approaches
concept.chapter7.intro.p1=Fredmund Malik's cybernetic management methodology achieves documented implementation success rates of over 85%. Classical strategy consultancies, focused on analytical excellence and presentation quality, typically achieve implementation rates around 30%.
concept.chapter7.intro.p2=The difference is not in the intelligence of the consultants or the quality of the analysis. It lies in the fundamental approach: Presentation results vs. field performance.
concept.chapter7.question.option1=Do you want good presentation results that remain in the heads of some executives and may be partially implemented?
concept.chapter7.question.option2=Or do you want functioning cybernetic steering systems that settle in the heads and hearts of your CEOs, make their way through the company from there, develop self-running qualities – and generate measurable performance over 16 years, even after we have largely withdrawn?
concept.chapter7.question.title=The Decisive Question

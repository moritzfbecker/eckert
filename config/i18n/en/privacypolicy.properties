datenschutz.changes.content=We reserve the right to update this privacy policy from time to time to ensure that it complies with current legal requirements or to implement changes to our services in the privacy policy, e.g. when introducing new services. The new privacy policy will then apply to your next visit.
datenschutz.changes.title=6. Changes to this Privacy Policy
datenschutz.collection.how=How do we collect your data?
datenschutz.collection.how.answer1=Your data is collected on the one hand by you providing it to us. This may be, for example, data that you enter in a contact form.
datenschutz.collection.how.answer2=Other data is collected automatically or with your consent by our IT systems when you visit the website. This is primarily technical data (e.g. internet browser, operating system or time of page view). This data is collected automatically as soon as you enter this website.
datenschutz.collection.rights=What rights do you have regarding your data?
datenschutz.collection.rights.answer=You have the right to receive information about the origin, recipient and purpose of your stored personal data free of charge at any time. You also have the right to request the correction or deletion of this data. If you have given consent to data processing, you can revoke this consent at any time for the future. You also have the right to request the restriction of the processing of your personal data under certain circumstances.
datenschutz.collection.title=Data Collection on this Website
datenschutz.collection.who=Who is responsible for data collection on this website?
datenschutz.collection.who.answer=Data processing on this website is carried out by the website operator. You can find the operator's contact details in the section "Information about the responsible party" in this privacy policy.
datenschutz.collection.why=What do we use your data for?
datenschutz.collection.why.answer=Some of the data is collected to ensure error-free provision of the website. Other data may be used to analyze your user behavior.
datenschutz.complaint.content=In the event of violations of the GDPR, data subjects have the right to lodge a complaint with a supervisory authority, in particular in the Member State of their habitual residence, their place of work or the place of the alleged violation. The right to lodge a complaint exists without prejudice to other administrative or judicial remedies.
datenschutz.complaint.title=Right to Lodge a Complaint with the Supervisory Authority
datenschutz.contactform.content=If you send us inquiries via the contact form, your data from the inquiry form, including the contact data you provided there, will be stored by us for the purpose of processing the inquiry and in case of follow-up questions. We do not pass on this data without your consent.

The processing of this data is based on Art. 6 (1) lit. b GDPR, if your request is related to the performance of a contract or is necessary for the implementation of pre-contractual measures. In all other cases, the processing is based on our legitimate interest in the effective processing of requests addressed to us (Art. 6 (1) lit. f GDPR) or on your consent (Art. 6 (1) lit. a GDPR) if this has been requested.

The data you enter in the contact form will remain with us until you request us to delete it, revoke your consent to storage or the purpose for data storage no longer applies (e.g. after your request has been processed). Mandatory statutory provisions - in particular retention periods - remain unaffected.
datenschutz.contactform.title=Contact Form
datenschutz.cookies.title=Cookies
datenschutz.email.content=If you contact us by email, phone or fax, your request, including all resulting personal data (name, request), will be stored and processed by us for the purpose of processing your request. We do not pass on this data without your consent.

The processing of this data is based on Art. 6 (1) lit. b GDPR, if your request is related to the performance of a contract or is necessary for the implementation of pre-contractual measures. In all other cases, the processing is based on our legitimate interest in the effective processing of requests addressed to us (Art. 6 (1) lit. f GDPR) or on your consent (Art. 6 (1) lit. a GDPR) if this has been requested.

The data you send to us via contact requests will remain with us until you request us to delete it, revoke your consent to storage or the purpose for data storage no longer applies (e.g. after your request has been processed). Mandatory statutory provisions - in particular statutory retention periods - remain unaffected.
datenschutz.email.title=Request by Email, Phone or Fax
datenschutz.general.content=The following information provides a simple overview of what happens to your personal data when you visit this website. Personal data is any data by which you can be personally identified.
datenschutz.general.title=General Information
datenschutz.hosting.content1=This website is hosted externally. The personal data collected on this website is stored on the servers of the hoster(s). This may include, in particular, IP addresses, contact requests, meta and communication data, contract data, contact details, names, website accesses and other data generated via a website.
datenschutz.hosting.content2=External hosting is carried out for the purpose of fulfilling contracts with our potential and existing customers (Art. 6 para. 1 lit. b GDPR) and in the interest of a secure, fast and efficient provision of our online offer by a professional provider (Art. 6 para. 1 lit. f GDPR).
datenschutz.hosting.subtitle=External Hosting
datenschutz.information.content=Within the framework of the applicable legal provisions, you have the right to free information about your stored personal data, its origin and recipients and the purpose of the data processing and, if applicable, a right to correction or deletion of this data at any time. You can contact us at any time at the address given in the legal notice if you have further questions on the subject of personal data.
datenschutz.information.title=Information, Correction and Deletion
datenschutz.portability.content=You have the right to have data that we process automatically on the basis of your consent or in fulfillment of a contract handed over to you or to a third party in a common, machine-readable format. If you request the direct transfer of the data to another responsible party, this will only be done insofar as it is technically feasible.
datenschutz.portability.title=Right to Data Portability
datenschutz.privacy.content1=The operators of this website take the protection of your personal data very seriously. We treat your personal data confidentially and in accordance with the statutory data protection regulations and this privacy policy.
datenschutz.privacy.content2=When you use this website, various personal data is collected. Personal data is data with which you can be personally identified. This privacy policy explains what data we collect and what we use it for. It also explains how and for what purpose this is done.
datenschutz.privacy.title=Data Protection

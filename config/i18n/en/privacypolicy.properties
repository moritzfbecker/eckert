datenschutz.restriction.case1=If you dispute the accuracy of your personal data stored by us, we usually need time to verify this. For the duration of the review, you have the right to request the restriction of the processing of your personal data.
datenschutz.restriction.case2=If the processing of your personal data happened/is happening unlawfully, you can request the restriction of data processing instead of deletion.
datenschutz.restriction.case3=If we no longer need your personal data, but you need it to exercise, defend or assert legal claims, you have the right to request restriction of the processing of your personal data instead of deletion.
datenschutz.restriction.case4=If you have lodged an objection pursuant to Art. 21 (1) GDPR, a balance must be struck between your interests and ours. As long as it is not yet clear whose interests prevail, you have the right to request the restriction of the processing of your personal data.
datenschutz.restriction.content=You have the right to request the restriction of the processing of your personal data. You can contact us at any time at the address given in the legal notice. The right to restriction of processing exists in the following cases:
datenschutz.restriction.title=Right to Restriction of Processing
datenschutz.revocation.content=Many data processing operations are only possible with your express consent. You can revoke consent you have already given at any time. The legality of the data processing carried out until the revocation remains unaffected by the revocation.
datenschutz.revocation.title=Revocation of Your Consent to Data Processing

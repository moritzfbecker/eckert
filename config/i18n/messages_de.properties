cookies.type2.desc=Diese Cookies ermöglichen es der Website, Ihre getroffenen Eingaben (wie Benutzername, Sprache oder Region) zu speichern und verbesserte, personalisierte Funktionen anzubieten. Sie können auch verwendet werden, um Dienste bereitzustellen, die Sie angefordert haben, wie das Ansehen eines Videos oder das Kommentieren in einem Blog.

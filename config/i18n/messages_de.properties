cookies.type3.desc=Diese Cookies sammeln Informationen darüber, wie Besucher eine Website nutzen, z.B. welche Seiten Besucher am häufigsten aufrufen und ob sie Fehlermeldungen von Webseiten erhalten. Diese Cookies sammeln keine Informationen, die einen Besucher identifizieren. Alle von diesen Cookies gesammelten Informationen werden aggregiert und sind daher anonym. Sie werden nur zur Verbesserung der Funktionsweise einer Website verwendet.

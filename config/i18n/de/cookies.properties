# What are Cookies Section
cookies.what.title=Was sind Cookies?
cookies.what.content1=Cookies sind kleine Textdateien, die auf Ihrem Gerät (Computer, Tablet, Smartphone) gespeichert werden, wenn Sie eine Website besuchen. Sie ermöglichen es der Website, Ihr Gerät zu erkennen und bestimmte Informationen zu speichern.
cookies.what.content2=Cookies können "Session-Cookies" sein (werden beim Schließen des Browsers gelöscht) oder "persistente Cookies" (bleiben auf Ihrem Gerät, bis sie ablaufen oder Sie sie löschen).

# How We Use Cookies Section
cookies.how.title=Wie verwenden wir Cookies?
cookies.how.intro=Wir verwenden Cookies zu verschiedenen Zwecken:
cookies.how.item1=Um die grundlegende Funktionalität unserer Website sicherzustellen
cookies.how.item2=Um Ihre Präferenzen und Einstellungen zu speichern
cookies.how.item3=Um zu analysieren, wie Besucher unsere Website nutzen
cookies.how.item4=Um die Benutzererfahrung zu verbessern
cookies.how.item5=Um Sicherheitsfunktionen bereitzustellen

# Types of Cookies Section
cookies.types.title=Arten von Cookies, die wir verwenden

# Type 1 - Necessary
cookies.type1.title=1. Unbedingt erforderliche Cookies
cookies.type1.desc=Diese Cookies sind für den Betrieb unserer Website unerlässlich. Ohne diese Cookies können von Ihnen angeforderte Dienste nicht bereitgestellt werden. Diese Cookies speichern keine personenbezogenen Daten.
cookies.examples=Beispiele:
cookies.type1.ex1=Sitzungsverwaltungs-Cookies
cookies.type1.ex2=Sicherheits-Cookies
cookies.type1.ex3=Load-Balancing-Cookies
cookies.legal.basis=Rechtsgrundlage:
cookies.type1.basis=Unerlässlich für den Website-Betrieb (Art. 6 Abs. 1 lit. f DSGVO)
cookies.storage.duration=Speicherdauer:
cookies.type1.duration=Sitzung (wird beim Schließen des Browsers gelöscht)

# Type 2 - Functional
cookies.type2.title=2. Funktionale Cookies
cookies.type2.desc=Diese Cookies ermöglichen erweiterte Funktionalität und Personalisierung. Sie können von uns oder von Drittanbietern gesetzt werden, deren Dienste wir auf unseren Seiten verwenden. Wenn Sie diese Cookies nicht zulassen, funktionieren einige oder alle dieser Dienste möglicherweise nicht ordnungsgemäß.
cookies.type2.ex1=Sprachpräferenzen
cookies.type2.ex2=Anpassung der Benutzeroberfläche
cookies.type2.ex3=Benutzer-Authentifizierungsstatus
cookies.type2.basis=Berechtigtes Interesse / Einwilligung des Nutzers (Art. 6 Abs. 1 lit. f / a DSGVO)
cookies.type2.duration=30 Tage bis 1 Jahr

# Type 3 - Analytics
cookies.type3.title=3. Analyse-Cookies
cookies.type3.desc=Diese Cookies ermöglichen es uns, Besuche und Verkehrsquellen zu zählen, damit wir die Leistung unserer Website messen und verbessern können. Sie helfen uns zu wissen, welche Seiten am beliebtesten und am wenigsten beliebt sind und wie sich Besucher auf der Website bewegen. Alle Informationen, die diese Cookies sammeln, sind aggregiert und daher anonymisiert.
cookies.type3.ex1=Google Analytics Cookies
cookies.type3.ex2=Seitenaufruf-Tracking
cookies.type3.ex3=Nutzerverhalten-Analyse
cookies.type3.basis=Einwilligung des Nutzers erforderlich (Art. 6 Abs. 1 lit. a DSGVO)
cookies.type3.duration=Bis zu 2 Jahre

# Type 4 - Marketing
cookies.type4.title=4. Marketing / Werbe-Cookies
cookies.type4.desc=Diese Cookies können über unsere Website von unseren Werbepartnern gesetzt werden. Sie können von diesen Unternehmen verwendet werden, um ein Profil Ihrer Interessen zu erstellen und Ihnen relevante Anzeigen auf anderen Websites zu zeigen. Sie speichern keine direkten personenbezogenen Daten, basieren aber auf der eindeutigen Identifizierung Ihres Browsers und Internetgeräts.
cookies.type4.ex1=Werbenetzwerk-Cookies
cookies.type4.ex2=Retargeting-Cookies
cookies.type4.ex3=Social-Media-Tracking-Cookies
cookies.type4.basis=Einwilligung des Nutzers erforderlich (Art. 6 Abs. 1 lit. a DSGVO)
cookies.type4.duration=Bis zu 1 Jahr


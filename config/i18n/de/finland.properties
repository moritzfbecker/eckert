summary.paradox=Das Finnland-Paradox:
summary.paradox.text=Finnland erreichte 2025 das Halbfinale der Basketball-EM (Platz 4 von 24 Nationen) mit dem 14. Budget-Rang. Während Spitzenteams wie Spanien, Frankreich oder Deutschland jeweils €6-12 Millionen pro Jahr in ihre Programme investieren, arbeitet Finnland mit nur €3,2 Millionen – 63% weniger als der Top-4-Durchschnitt.
summary.secret=Das Geheimnis:
summary.secret.text=16 Jahre systematische Coach-Entwicklung statt Star-Player-Einkauf. Finnland investierte 70% seines Budgets in die Entwicklung von 400+ Coaches auf allen Ebenen (Jugend bis Profi). Das Ergebnis: Die beste Coaching-Dichte Europas (1 zertifizierter Coach pro 127 Einwohner) und ein System, das systematisch Hidden Talents aktiviert.
summary.roi=ROI: 10x Return on Investment bei 37% weniger Ressourcen


# KEY FINDINGS
# ===========================================
findings.title=Kern-Erkenntnisse

finding1.title=Budget-Performance-Paradox
finding1.content=Finnland (14. Budget-Rang) → 4. Platz. Beweis: Mehr Geld ≠ Bessere Performance. Coach-Dichte schlägt Talent-Budget.

finding2.title=Systemische Entwicklung > Star-Akquise
finding2.content=16 Jahre kontinuierliche Coach-Entwicklung schafft selbstverstärkendes System. 400+ Coaches entwickelt, nicht 1-2 Stars gekauft.

finding3.title=Hidden-Talent-Aktivierung
finding3.content=Finnland nutzt domestische Spieler zu 85% (EU-Durchschnitt: 55%). Eigene Talente systematisch entwickelt statt extern eingekauft.

finding4.title=Long-Term-Commitment
finding4.content=Finnlands Erfolg kam nicht über Nacht: 2008 gestartet, 2017 erste Erfolge, 2025 Halbfinale. 16 Jahre Geduld.

finding5.title=Coach-Leverage-Effekt
finding5.content=1 gut entwickelter Coach entwickelt 50+ Spieler über Karriere. Multiplikator-Effekt: 400 Coaches × 50 Spieler = 20.000 entwickelte Talente.

finding6.title=David-über-Goliath-Mechanik
finding6.content=Kleine Nationen mit systematischer Entwicklung schlagen ressourcenreiche Giganten. Finnland besiegte Deutschland, Italien, Spanien im Turnier.


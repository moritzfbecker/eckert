about.combination.text=Was Peter Eckert von klassischen Strategie-Beratern unterscheidet: Er kombiniert akademische Forschungsmethodik (6 Jahre Fraunhofer), unternehmerische Hands-on-Erfahrung (5 Unternehmen, unterschiedliche Branchen), Langzeit-Transformations-Beweis (8 Jahre ZOLLERN zum Selbstläufer, dann 12 Jahre Selbstläufer-Phase = €192M Impact) und systematische Methoden-Entwicklung (44 Jahre über zahlreiche Hidden Champions-Projekte). Diese Kombination gibt es bei keinem MBB-Partner.
about.combination.title=Die einzigartige Kombination
about.combination.quote=Performance Architecture ist nicht, was ich gelernt habe. Es ist, was ich gelebt habe – in meinen eigenen Unternehmen, mit meinem eigenen Risiko, mit messbaren Ergebnissen. Nur was sich in der Praxis bewährt hat, gebe ich weiter.

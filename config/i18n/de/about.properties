about.zollern.method1.text=Jede Führungskraft zum Performance Enabler ausgebildet. Nicht "Manager", sondern "Anzünder". Systematisches Coaching.
about.zollern.method1.title=Enabler-Systeme
about.zollern.method2.text=Cross-funktionale Teams mit "Weltmeister-Hypothese". Jedes Projekt: "Was würde der Weltmarktführer machen?"
about.zollern.method2.title=Kollektive Intelligenz
about.zollern.method3.text=Technologie-Nachteil in Motivations-Treiber verwandelt. "Wir müssen klüger arbeiten, nicht härter."
about.zollern.method3.title=Underdog-Systematik
about.zollern.method4.text=Funktionierende Regelkreise statt endloser Meetings. Selbstkontrolle statt Mikromanagement.
about.zollern.method4.title=Malik-Kybernetik
about.zollern.outcome=ZOLLERN kompensierte seine strukturellen Technologie-Schwächen (Säule 1) durch systematische Human Performance-Entwicklung (Säule 3) und wurde Weltmarktführer in mehreren Segmenten – trotz kleinerer F&E-Budgets als Wettbewerber.
about.zollern.outcome.title=Das bemerkenswerte Ergebnis
about.zollern.proof=8 Jahre zum Selbstläufer. 12 Jahre Selbstläufer-Phase. €192M Beweis: Säule 3 funktioniert.
about.zollern.situation.dilemma.text=Klassische Strategie-Beratung hätte empfohlen: "Massiv in Säule 1 (Technologie) investieren." Problem: Wettbewerber mit größeren Budgets wären immer voraus. Die Alternative: Säule 3 aktivieren.

# Viktor Frankl Section
about.frankl.badge=Philosophische Grundlage
about.frankl.title=Viktor Frankl
about.frankl.text=Viktor Frankl überlebte vier Konzentrationslager. Seine Erkenntnis: Menschen brauchen Sinn, nicht Glück. Performance Architecture macht Sinn systematisch: Klare Mission. Sichtbarer Impact. Respekt als System. Dann wird Produktivität zum Selbstläufer.
about.frankl.basis.title=Die philosophische Basis
about.frankl.application.label=Anwendung in Säule 3:
about.frankl.application.text=Performance ohne Sinn ist nicht nachhaltig. Unsere Methodik hilft Organisationen, ihr kollektives "Warum" zu entdecken und zu aktivieren – das Fundament für selbstlaufende Exzellenz.

# Papierfabrik Section
about.phase2.papierfabrik.text=Nach ZOLLERN kam die Papierfabrik – übernommen aus größerer Unternehmensgruppe, dann machte ein Patent das Hauptprodukt obsolet. Ich setzte Performance Architecture ein – auf eigenes Risiko als Mitunternehmer. 30 Monate intensive Transformation.

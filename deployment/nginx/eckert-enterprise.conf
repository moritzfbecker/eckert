# Nginx Configuration for Eckert Preisser Enterprise
# Place this file in: /etc/nginx/sites-available/eckert-enterprise
# Then: sudo ln -s /etc/nginx/sites-available/eckert-enterprise /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;

    server_name ihre-domain.de www.ihre-domain.de;  # Ã„NDERN!

    # Logs
    access_log /var/log/nginx/eckert-access.log;
    error_log /var/log/nginx/eckert-error.log;

    # Frontend (React App)
    location / {
        root /var/www/eckert-enterprise;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Static Assets Caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/eckert-enterprise;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Backend API Gateway
    location /api/ {
        proxy_pass http://localhost:8080/api/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_cache_bypass $http_upgrade;
    }

    # Health Check Endpoint
    location /actuator/ {
        proxy_pass http://localhost:8080/actuator/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

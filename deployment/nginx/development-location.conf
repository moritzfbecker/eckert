# ==========================================
# Nginx Location Block f端r /development/
# ==========================================
# F端ge diesen Block zu /etc/nginx/sites-available/eckertpreisser hinzu
# NACH dem /eckertpreisser/ Block, VOR den error_page Zeilen
# ==========================================

    # Redirect /development to /development/
    location = /development {
        return 301 /development/;
    }

    # Frontend - Neue Enterprise Version
    location /development/ {
        alias /opt/eckert-enterprise/frontend/packages/shell/dist/;
        try_files $uri $uri/ /development/index.html;
        index index.html;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # API Proxy f端r Backend
    location /development/api/ {
        # Entfernt /development vom Pfad und leitet an Backend weiter
        rewrite ^/development/api/(.*)$ /api/$1 break;

        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;

        # Headers f端r korrektes Proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /development;

        # WebSocket Support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer Settings
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # CORS Headers (Backend setzt sie bereits, aber als Fallback)
        add_header 'Access-Control-Allow-Origin' 'https://becker.limited' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle OPTIONS (preflight)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://becker.limited' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

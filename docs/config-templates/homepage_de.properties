# Homepage - German Translations

# Hero Section
home.hero.preheading=Eine Frage, die sich stellt
home.hero.title=Warum investieren Sie Millionen in Strategie – und ernten trotzdem nur Mittelmaß?
home.hero.text1=Ihre Mitbewerber nutzen dieselben Beratungen. Dieselben Frameworks. Dieselben "Best Practices". Das Ergebnis? Ein teures Gleichgewicht der Kräfte.
home.hero.text2=Vielleicht ist das Problem nicht was Sie tun.
home.hero.text3=Sondern was niemand erwähnt: Die ungenutzte dritte Dimension Ihrer Organisation.

# Problem Section
home.problem.title=Das eigentliche Problem
home.problem.subtitle=Sie optimieren die falschen Variablen
home.problem.intro=Drei Gedanken, die Sie vielleicht schon selbst hatten – aber noch nicht zu Ende gedacht haben

# Thought 1
home.problem.thought1.quote="Unsere Strategie ist solide. Aber die Umsetzung..."
home.problem.thought1.text=Sie haben recht. Aber was, wenn das "Umsetzungsproblem" ein Symptom ist – und nicht die Krankheit? Was, wenn die brillanteste Strategie an einer unsichtbaren Decke zerschellt?

# Thought 2
home.problem.thought2.quote="Wir haben die Technologie. Wir haben die Ressourcen."
home.problem.thought2.text=Zwei von drei Säulen. Aber wann haben Sie zuletzt das Human Performance Potential Ihrer Organisation gemessen? Nicht Engagement. Nicht Zufriedenheit. Sondern: latentes Leistungspotenzial.

# Thought 3
home.problem.thought3.quote="Unsere Leute geben bereits 100%."
home.problem.thought3.text=Was wäre, wenn "100%" nur das ist, was Ihr aktuelles System aus ihnen herausholt? Finnlands Basketballer dachten auch, sie seien am Limit. Bis jemand das System änderte.

# Finland Story Section
home.finland.preheading=Eine Geschichte außerhalb Ihrer Branche
home.finland.title=Was Finnlands Basketball-Team über Ihr Unternehmen verrät
home.finland.subtitle=Manchmal sieht man die Wahrheit klarer, wenn man nicht direkt hinschaut

# Finnish Paradox
home.finland.paradox.title=Das finnische Paradox
home.finland.paradox.text=2025 erreichte Finnland bei der Basketball-Europameisterschaft das Halbfinale. Platz 4 von 24 Nationen.
home.finland.stat.value=14.
home.finland.stat.text=Platz nach Budget-Ranking
home.finland.paradox.details=Sie hatten weniger Geld als 13 andere Teams. Weniger Spieler. Kleinere Talentbasis. Weniger Basketball-Tradition.
home.finland.paradox.but=Aber sie hatten etwas anderes.

# What Finland Did Differently
home.finland.different.title=Was Finnland anders machte

home.finland.point1.title=16 Jahre systematische Human-Performance-Entwicklung
home.finland.point1.text=Nicht "mehr Training". Ein komplett neues System, wie Potential entfacht wird.

home.finland.point2.title=Underdog-Systematik statt Star-Kult
home.finland.point2.text=Sie machten aus struktureller Schwäche einen Vorteil. Jeder Spieler wurde zum Performance Enabler.

home.finland.point3.title=Messbar: 10x Return on Investment
home.finland.point3.text=Mit 37% weniger Budget als der Durchschnitt zu 4x besserer Platzierung als erwartet.

# Why Relevant
home.finland.relevance.title=Warum diese Geschichte für Sie relevant ist
home.finland.relevance.text=Sport ist neutral. Keine Betriebsblindheit. Keine Branchendenke. Nur pure Performance-Logik. Und genau deshalb sehen Sie hier glasklarer, was auch in Ihrem Unternehmen möglich ist – wenn Sie die dritte Säule aktivieren.

concept.chapter4.intro=Peter Eckerts Engagement bei ZOLLERN (Hidden Champion, Werkzeugvermessung/Einstelltechnik): 16 Jahre systematische Begleitung mit dokumentiertem 8% Beitrag zur Vorsteuerumsatzrendite.


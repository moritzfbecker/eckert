# ============================================================
# CHAPTER 6 - Finland Revolution - 5 Key Insights
# ============================================================

concept.chapter6.title=Die fünf Schlüsselerkenntnisse aus der Finnland-Revolution
concept.chapter6.subtitle=Warum wir Sie jetzt durch eine Basketball-Analyse führen

# Intro
concept.chapter6.intro.benefit.label=Der Benefit für Sie:
concept.chapter6.intro.benefit.text=Die EuroBasket 2025 liefert seltene, quantifizierbare Evidenz für Patterns, die in Ihrem Unternehmen existieren – aber nicht gemessen werden. Finnland zeigt über 16 Jahre dokumentiert, wie Systematik Ressourcen-Gaps kompensiert. Das ist keine Analogie. Das sind transferierbare Mechanismen.

concept.chapter6.intro.learning.label=Was Sie in den nächsten 5 Minuten lernen:
concept.chapter6.intro.learning.text=Wie Coaching-Leverage 71% mehr Performance-Varianz erklärt als Budget. Warum High-Talent-Organisationen systematisch unter-performen. Wie 16-Jahres-Systematik 167% Effizienz-Premium erzeugt. Und warum diese Patterns bei ZOLLERN über 16 Jahre funktionierten.

# Insight 1
concept.chapter6.insight1.title=ERKENNTNIS 1: Budget ≠ Erfolg (R² = 0,34)
concept.chapter6.insight1.text=Nur 34% der Performance-Varianz werden durch Budget erklärt. 66% bleiben unerklärt – bis Sie verstehen, dass Coaching-Leverage, nicht Kapital-Intensität, der entscheidende Faktor ist.
concept.chapter6.insight1.implication.label=Implikation für Ihre Organisation:
concept.chapter6.insight1.implication.text=Ihre aktuelle Budget-Allokations-Logik vernachlässigt den dominanten Erfolgsfaktor. Während Sie weitere 20 Millionen in Technology-Infrastruktur investieren, ignorieren Sie das 200%-ROI-Potential systematischer Manager-Development-Architekturen.

# Insight 2
concept.chapter6.insight2.title=ERKENNTNIS 2: Coaching-Leverage-Faktor übertrifft Budget-Korrelation um 71%
concept.chapter6.insight2.text=Coaching-Leverage erklärt 58% der Performance-Varianz – 71% mehr als Budget (34%). Finnlands Coaching-Leverage von 1,86 war 7x höher als Deutschlands 1,14.
concept.chapter6.insight2.implication.label=Implikation für Ihre Organisation:
concept.chapter6.insight2.implication.text=Ihre HR-Strategie priorisiert Talent-Akquise über systematische Kompetenz-Development. Sie rekrutieren MBA-Elite für 180.000€ Jahresgehalt, investieren aber nur 1.200€ pro Manager in Development. Das Inversions-Muster ist evident.

# Insight 3
concept.chapter6.insight3.title=ERKENNTNIS 3: Underdog-Advantage durch Systematik ist reproduzierbar
concept.chapter6.insight3.text=Finnland über-performte Erwartung um +10 Plätze über 16 Jahre. Georgien +11, Portugal +6. Alle drei: Systematische Entwickler, nicht Talent-Akkumulierer.
concept.chapter6.insight3.implication.label=Implikation für Ihre Organisation:
concept.chapter6.insight3.implication.text=Wenn Sie in Ihrem Markt nicht #1 oder #2 in Ressourcen sind, kopieren Sie NICHT die Strategien der Marktführer. Sie benötigen Underdog-Systematik: 16-20h Development pro Woche, 65% Coaching-Anteil, System-over-Star-KPIs.

# Insight 4
concept.chapter6.insight4.title=ERKENNTNIS 4: Das Talent-Abundance-Paradox ist real und messbar
concept.chapter6.insight4.text=Spanien (Elite-Talent) unter-performte um -13 Plätze. Serbien (Jokić = bester Spieler der Welt) um -6. Finnland (schwächstes Talent im Halbfinale) über-performte um +10.
concept.chapter6.insight4.implication.label=Implikation für Ihre Organisation:
concept.chapter6.insight4.implication.text=Ihre "War for Talent"-Strategie könnte kontraproduktiv sein. Talent-Abundanz führt zu System-Vernachlässigung, Star-Dependenz und mangelnder Hunger-Motivation.

# Insight 5
concept.chapter6.insight5.title=ERKENNTNIS 5: 16-Jahres-Systematik schlägt 2-Jahres-Quick-Wins
concept.chapter6.insight5.text=Finnland: Einziges Team mit dokumentierter 16-Jahres-Entwicklung. ROI-Break-Even Jahr 4. Kumulative Performance-Steigerung: 8-12% pro Jahr (vs. Industrie-Standard 2-3%).
concept.chapter6.insight5.implication.label=Implikation für Ihre Organisation:
concept.chapter6.insight5.implication.text=Ihre Quarterly-Earnings-Fokussierung verhindert die Implementierung der einzigen Strategien, die dokumentiert 10x-Returns generieren. Solange Ihr Board 24-Monats-ROI-Erwartungen hat, bleiben Sie in der Mediokritäts-Falle gefangen.

# Transfer
concept.chapter6.transfer.title=Der Transfer: Finnland → ZOLLERN → Ihre Organisation
concept.chapter6.transfer.text=Dieselben Patterns. Dieselbe Systematik. Dieselbe 16-Jahres-Methodik.
concept.chapter6.transfer.examples=Finnland im Sport. ZOLLERN in der Industrie. Dokumentiert. Messbar. Reproduzierbar.


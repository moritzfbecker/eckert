concept.chapter1.title=Die verborgene Krise, die Ihre Board Meetings nicht adressieren
concept.chapter1.subtitle=Das Muster, das Sie wahrscheinlich schon kennen – aber noch nicht quantifiziert haben

concept.chapter1.intro.p1=Ihre letzte Strategieberatung lieferte eine 300-seitige Präsentation. Brillante Analyse. Klare Empfehlungen. 18 Monate später: 30% der Empfehlungen umgesetzt. Die anderen 70% verschwanden in organisatorischer Reibung.
concept.chapter1.intro.p2=Sie dachten, das sei normal. Es ist nicht normal – es ist systematisch.
concept.chapter1.intro.p3=Was, wenn der limitierende Faktor nicht Ihre Strategie ist, sondern etwas, das klassische Strategieberatungen systematisch übersehen?

# Stats

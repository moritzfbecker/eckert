concept.chapter1.stat2.value=58%
concept.chapter1.stat2.text=des Erfolgs korrelieren mit Coaching-Leverage
concept.chapter1.stat3.value=167%
concept.chapter1.stat3.text=Effizienz-Vorteil systematischer Entwickler

# Assumptions
concept.chapter1.assumptions.title=Die drei Annahmen, die Ihre Ressourcen-Allokation sabotieren

concept.chapter1.assumption1.title=Annahme: Elite-Talent + Elite-Budget = Elite-Performance
concept.chapter1.assumption1.reality=Realität aus 2025 EuroBasket: Finnland erreichte Platz 4. Spanien in Vorrunde eliminiert.

concept.chapter1.assumption2.title=Annahme: Best Practices der Marktführer sollten kopiert werden
concept.chapter1.assumption2.reality=Realität: High-Talent-Organisationen performen systematisch unter Erwartung.

concept.chapter1.assumption3.title=Annahme: ROI muss innerhalb 24 Monaten sichtbar sein
concept.chapter1.assumption3.reality=Realität: ZOLLERN Hidden Champion – 16 Jahre, 8% Margen-Beitrag.

# ============================================================
# CHAPTER 2 - Three Promises
# ============================================================

concept.chapter2.title=Drei Dinge, die wir Ihnen versprechen – Und warum wir sie liefern können
concept.chapter2.subtitle=Was uns von traditionellen Strategieberatungen unterscheidet?

concept.chapter2.intro=Wir geben Ihnen keine Präsentationen. Wir geben Ihnen drei spezifische Ergebnisse, die traditionelle Strategieberatungen nicht liefern können.

# Promises
concept.chapter2.promise1.number=01
concept.chapter2.promise1.title=Eine neue Perspektive auf Ihr limitierendes Problem
concept.chapter2.promise1.text=Das Problem, das Sie nicht sehen können: Traditionelle Strategieberatungen analysieren, was Sie bereits wissen.

concept.chapter2.promise2.number=02
concept.chapter2.promise2.title=Lösungen für Probleme, die Sie noch nicht explizit wahrgenommen haben
concept.chapter2.promise2.text=Das Talent-Abundance-Paradox: Sie rekrutieren MBA-Elite für 180.000€, investieren aber nur 1.200€ pro Manager in Entwicklung.

concept.chapter2.promise3.number=03
concept.chapter2.promise3.title=Der Ausbruch aus der Stagnations-Position
concept.chapter2.promise3.text=Wenn es scheinbar nicht vorangeht: Sie sind #3 oder #4 in Ihrem Markt. Seit 5 Jahren.

# Conclusion
concept.chapter2.conclusion.title=Warum diese drei Versprechen nachhaltig sind
concept.chapter2.conclusion.text=Traditionelle Strategieberatungen liefern Präsentationen mit Empfehlungen. Ihre Methodik kann strukturell keine systematische Verankerung liefern.

# ============================================================
# CHAPTER 3 - Science + Entrepreneurship
# ============================================================

concept.chapter3.title=Wissenschaft + Unternehmertum: Die Eckert-Preisser-Methodologie
concept.chapter3.subtitle=Was uns von akademischen Beratern und klassischen Strategieberatungen unterscheidet

concept.chapter3.intro.p1=Jedes Konzept, das wir implementieren, wurde über Jahre in eigenen Firmen unternehmerisch entwickelt und erprobt.
concept.chapter3.intro.p2=Dies schafft eine fundamentale Differenz: Wir kombinieren die wissenschaftliche Rigorosität der Fraunhofer-Tradition (Peter Eckerts Ursprung am IPA – Institut für Produktionstechnik und Automatisierung) mit der unternehmerischen Validierung durch reales Risiko, reale P&L-Verantwortung und reale Marktbewährung.

# Validation Levels
concept.chapter3.validation.title=Die drei Validierungs-Ebenen unserer Methoden

concept.chapter3.level1.number=01
concept.chapter3.level1.title=Wissenschaftliche Fundierung
concept.chapter3.level1.subtitle=Fraunhofer-Tradition: Systematische Prozessanalyse, kybernetische Steuerungsmechanismen, dokumentierte Messmethodik.
concept.chapter3.level1.text=Unsere Frameworks basieren nicht auf Managementmoden, sondern auf Systemtheorie, Kybernetik und dokumentierten Langzeit-Mustern. Die Finnland-Analyse umfasst 153+ externe Quellen – nicht Bauchgefühl.

concept.chapter3.level2.number=02
concept.chapter3.level2.title=Unternehmerische Erprobung
concept.chapter3.level2.subtitle=Skin in the Game: Jedes System wurde in eigenen Firmen mit eigenem Kapital, eigenem Risiko und eigener P&L-Verantwortung getestet.
concept.chapter3.level2.text=Wir verkaufen keine Theorien aus Lehrbüchern. Wir implementieren Systeme, die wir selbst unter Marktbedingungen, mit realem Wettbewerbsdruck und realen Mitarbeitern erfolgreich operationalisiert haben.

concept.chapter3.level3.number=03
concept.chapter3.level3.title=Langzeit-Validierung
concept.chapter3.level3.subtitle=16-Jahres-Proof: Nicht 6-Monats-Quick-Wins, sondern dokumentierte Performance-Patterns über Wirtschaftszyklen hinweg.
concept.chapter3.level3.text=Während klassische Strategieberatungen nach Präsentationsübergabe verschwinden, haben wir unsere Systeme über Rezessionen, Technologie-Shifts und Management-Wechsel hinweg begleitet und dokumentiert.

# Conclusion
concept.chapter3.conclusion.title=Die Konsequenz dieser Methodik
concept.chapter3.conclusion.text1=Wenn eine klassische Strategieberatung Ihnen ein Framework verkauft, stammt es aus einer Fallstudie bei einem anderen Client. Wenn wir Ihnen ein Framework verkaufen, stammt es aus unserer eigenen unternehmerischen Bewährung – wir haben das System gebaut, operationalisiert, gegen Wettbewerber verteidigt und über Jahre optimiert.
concept.chapter3.conclusion.text2=Wir beraten nicht über Management. Wir sind Manager, die beraten.


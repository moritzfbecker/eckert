# Decisive Question
concept.chapter7.question.title=Die entscheidende Frage
concept.chapter7.question.option1=Wollen Sie gute Präsentationsergebnisse, die in den Köpfen einiger Führungskräfte bleiben und vielleicht teilweise umgesetzt werden?
concept.chapter7.question.option2=Oder wollen Sie funktionierende kybernetische Steuerungssysteme, die sich in den Köpfen und Herzen Ihrer CEOs niederschlagen, von dort ihren Weg durchs Unternehmen antreten, Selbstläufer-Qualitäten entwickeln – und über 16 Jahre messbare Performance generieren, auch nachdem wir uns weitgehend zurückgezogen haben?


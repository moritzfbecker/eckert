concept.chapter9.title=Finnish Revolution Leadership Assessment (FRLA)
concept.chapter9.subtitle=Für Elite-Transformator-Mandate erforderlich. Testet, ob Sie die fundamentalen Voraussetzungen für 16-Jahres-Vision-Implementierung erfüllen. <5% aller CEOs erreichen 70+ Punkte.

# Scenario 1 - Investment Patience
concept.chapter9.scenario1.title=SZENARIO 1: Investment-Geduld unter Druck
concept.chapter9.scenario1.question=Ihr Unternehmen hat 2 Jahre lang 5-8% des Umsatzes in Talententwicklung investiert. Keine messbaren Performance-Verbesserungen. Board fordert Kürzung. Ihre Entscheidung?
concept.chapter9.scenario1.option1=Sofortige 50% Kürzung um Board-Zufriedenheit zu sichern
concept.chapter9.scenario1.option2=25% Kürzung mit strategischer Fokus-Anpassung
concept.chapter9.scenario1.option3=Fortsetzung mit intensiviertem Monitoring
concept.chapter9.scenario1.option4=Fortsetzung + Kommunikation der 4-Jahres-Meilensteine (ZOLLERN: Break-Even Jahr 4, dann Selbstläufer-Qualitäten) + externes Audit + Board-Education über dokumentierte Langfrist-ROI-Patterns

# Scenario 2 - Vision Horizon
concept.chapter9.scenario2.title=SZENARIO 2: Vision-Horizont-Definition
concept.chapter9.scenario2.question=Sie werden als CEO eingestellt. Stakeholder erwarten Strategieplan. Welchen Horizont wählen Sie?
concept.chapter9.scenario2.option1=3-Jahres-Plan (Industry-Standard)
concept.chapter9.scenario2.option2=5-Jahres-Plan (ambitioniert)
concept.chapter9.scenario2.option3=10-Jahres-Plan (sehr langfristig)
concept.chapter9.scenario2.option4=16-Jahres-Vision mit 4-Jahres-Review-Gates (ZOLLERN: 8% über 16 Jahre), CEO-Rolle als Performance Enabler, System mit Selbstläufer-Qualitäten nach Verankerung

# Scenario 3 - CEO Role
concept.chapter9.scenario3.title=SZENARIO 3: CEO-Rolle-Definition
concept.chapter9.scenario3.question=Was verstehen Sie unter Ihrer Rolle bei systematischer Performance-Transformation?
concept.chapter9.scenario3.option1=Berater sagen mir, was zu tun ist, ich implementiere
concept.chapter9.scenario3.option2=Ich delegiere die Transformation an mein Executive-Team
concept.chapter9.scenario3.option3=Ich bin aktiv beteiligt, aber hauptsächlich als Sponsor
concept.chapter9.scenario3.option4=Ich werde selbst zum Performance Enabler durch Executive-Coaching – erlerne Malik-Kybernetik, Coaching-Leverage, Systematik-Verankerung – bis ich das System selbst steuern kann und Berater sich zurückziehen können

# Scenario 4 - Underdog Mentality
concept.chapter9.scenario4.title=SZENARIO 4: Underdog-Mentalität vs. Externe Skepsis
concept.chapter9.scenario4.question=Analysten prognostizieren: "Ihr Unternehmen ist chancenlos im Wettbewerb." Wie kommunizieren Sie intern?
concept.chapter9.scenario4.option1="Seid realistisch, es wird schwer"
concept.chapter9.scenario4.option2="Wir versuchen unser Bestes"
concept.chapter9.scenario4.option3="Wir können gewinnen, wenn alles perfekt läuft"
concept.chapter9.scenario4.option4="Niemand außer uns erwartet, dass wir gewinnen. Wir WISSEN, dass wir gewinnen werden." + Etablierung systematischer Underdog-Advantage-Mechanismen (Finnland, ZOLLERN) + Verankerung in Köpfen & Herzen der gesamten Organisation

# Scenario 5 - System over Talent
concept.chapter9.scenario5.title=SZENARIO 5: System-über-Talent-Priorisierung
concept.chapter9.scenario5.question=€500k für Star-Performer-Rekrutierung ODER €500k für 3-Säulen-Framework-Entwicklung. Ihre Entscheidung?
concept.chapter9.scenario5.option1=Star einstellen – Elite-Talent ist entscheidend
concept.chapter9.scenario5.option2=50/50 Split als Kompromiss
concept.chapter9.scenario5.option3=Team-Entwicklung bevorzugen
concept.chapter9.scenario5.option4=100% 3-Säulen-Framework (Technologie-Portfolio + Ressourcen-Stärke + Human-Performance) + Malik-Kybernetik + System-Designs mit Selbstläufer-Qualitäten (Talent-Abundance-Paradox: Spanien -13 vs. Finnland +10)

# Assessment Conclusion
concept.chapter9.conclusion.title=Assessment auswerten
concept.chapter9.conclusion.text=Wenn Sie alle 5 schwarzen Optionen (✅) gewählt haben: Sie verstehen, was Präsentationen von Performance unterscheidet. Sie haben die Voraussetzungen für Elite-Transformator-Mandate.
concept.chapter9.conclusion.stats=Statistische Realität: <5% aller CEOs erreichen 70+ Punkte. Die Finnland-Revolution erfordert, was klassische Strategieberatungen nicht testen: 16-Jahres-Visions-Fähigkeit.

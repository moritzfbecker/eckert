# Performance Curve
concept.chapter4.curve.title=Die ZOLLERN-Performance-Kurve: Vom Fundament zum Selbstläufer
concept.chapter4.curve.subtitle=Was klassische Strategieberatungen nicht zeigen können – weil sie es nicht erleben: Systematische Performance-Architektur entwickelt Selbstläufer-Qualitäten, wenn CEOs zu Performance Enablers werden.

concept.chapter4.phases.title=Der Weg zum selbststeuernden System

# Phases
concept.chapter4.phase1.title=Jahre 1-4: Fundament & CEO-Transformation
concept.chapter4.phase1.text=Implementierung des 3-Säulen-Frameworks. Parallel: Intensive Executive-Coaching des CEO. Der CEO eignet sich die Rolle des Performance Enablers an – lernt, wie Malik's Kybernetik funktioniert, wie Coaching-Leverage entsteht, wie Systematik verankert wird. Break-Even in Jahr 4 erreicht.
concept.chapter4.phase1.label=Jahr 1-4: CEO wird Performance Enabler

concept.chapter4.phase2.title=Jahre 5-8: Systematik-Verankerung & Berater-Rückzug
concept.chapter4.phase2.text=Die drei Säulen wirken synergetisch. Entscheidend: Der CEO hat die Systematik verinnerlicht. Er steuert jetzt selbst. Wir ziehen uns zunehmend in den Hintergrund – wie bei ZOLLERN. Das System entwickelt Selbstläufer-Qualitäten, weil es in Köpfen und Herzen verankert ist.
concept.chapter4.phase2.label=Jahre 5-8: Selbstläufer-Qualitäten emergieren

concept.chapter4.phase3.title=Jahre 9-16: Nachhaltige Excellence ohne intensive Begleitung
concept.chapter4.phase3.text=Das System läuft eigenständig. Management-Wechsel werden ohne Performance-Einbruch überstanden (weil Systematik institutionalisiert ist, nicht personen-abhängig). Die 2008-Finanzkrise wird navigiert. Der kumulative 8% Vorsteuerumsatzrendite-Beitrag über 16 Jahre wird dokumentiert – ohne dass wir intensiv präsent sein müssen.
concept.chapter4.phase3.label=Jahre 9-16: Selbststeuerung

# Conclusion
concept.chapter4.conclusion.title=Die strategische Implikation
concept.chapter4.conclusion.text1=Wir schwören Sie nicht auf "9 Jahre bis zum Peak" ein. Wir begleiten Sie, bis der CEO zum Performance Enabler geworden ist und das System Selbstläufer-Qualitäten entwickelt hat. Bei ZOLLERN zogen wir uns nach systematischer Verankerung weitgehend zurück – das System lief über Jahre weiter. Das ist der Unterschied zwischen Präsentationen (die verschwinden) und Systematik (die bleibt).

